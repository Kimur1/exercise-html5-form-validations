<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>

<div class="container "> 
        <div class="clearfix">
        <h1 class="alert alert-secondary">Payments Form example</h1>
    <div id="error"> </div>
        </div>

<form id="myform" action="/" method="GET"> 
  <div class="row">

    <div class="col-4">
    <label for="Card">Card</label>
      <input type="text" class="form-control" id="Card" placeholder="Card" value="XXXXXXXXXXX" required>
      </div>

          <div class="col-3">
              <label for="CVC">Card</label>
<input type="text" class="form-control" id="validacioncvc" placeholder="enter 000" value="CVC" required>
      </div>

      <div class="col-5">
  <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" placeholder="Card" value="Amount" required>
      <div class="valid-tooltip"> </div>
      </div>
   
  <div class="col-6">
      <label for="name">First Name</label>
      <input id="name" type="text" class="form-control"  placeholder="First Name" value="name" required>
    </div>
    <div class="col-6">
      <label for="lastname">Last name</label>
      <input id="lastname" type="text" class="form-control"  placeholder="Last name" value="lastname" required>
    </div>

    <div class="col-4">
      <label for="city">City</label>
      <input id="city"  type="text" class="form-control" placeholder="City" required>
    </div>
    <div class="col-4">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" placeholder="State" required>
      <div class="invalid-tooltip"> Please provide a valid state.</div>
    </div>

    <div class="col-4">
      <label for="code">Zip</label>
      <input type="text" class="form-control" id="code" placeholder="Zip" required>
    </div>

    <div class="col-5">
    <p>We Accept:</p>
   <div class="rounded bg-secondary">
       <div class="form-check form-check-inline">
  <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
<i class="fab fa-cc-visa"></i></div>
<div class="form-check form-check-inline">
  <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option2" aria-label="...">
<i class="fab fa-cc-paypal"></i></div>
<div class="form-check form-check-inline">
  <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option3" aria-label="...">
<i class="fab fa-cc-mastercard"></i></div>
<div class="form-check form-check-inline">
  <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option4" aria-label="...">
<i class="fab fa-cc-amex"></i></div>
   </div>
    </div>

<div class=" col-7">
      <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
  </div>
  </div>

<div class=" col-12 bg-light">
    <button type="buttun" class="btn btn-primary pull-right">Send</button> 
<button type="button" class="btn bg-secondary text-white pull-right"> Cancel</button>
  
  </div>
  </div>
</div>
</form>
<script src="./app.js"> </script>

</body>
<script src="https://kit.fontawesome.com/5155de69dd.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</html>
